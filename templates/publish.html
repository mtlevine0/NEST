 {% extends "base.html" %}
 
 {% block content %}
  <form role="form" action="/" method="post" name="publish">
    {{ form.hidden_tag() }}
    <p>
      Text: {{ form.text(rows='10',cols='40') }} <br>
      Email: {{ form.email }} <br>
      Expiration Time (min): {{ form.expiration_time }} <br>
      Views: {{ form.sdCounter }} <br>
      Password: {{ form.password }} <br>
    </p>
    <p><input type="submit" value="Create"></p>
  </form>
  {% endblock %}
