 {% extends "base.html" %}
 
 {% block content %}
 
 <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-3">
        {% if message %}
        <div class="alert alert-danger">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong> {{ message }} </strong>
        </div>
        {% endif %}
        <h3>Content Authorization<br><small>Please enter your password</small></h3>
        <form action="/{{ uid }}" method="post" name="auth">
          {{ form.password(class='form-control', id='pwd') }}
          <input type="hidden" id="uid" name="uid" value="{{ uid }}"><br>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
